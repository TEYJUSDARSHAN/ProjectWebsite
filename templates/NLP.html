{% extends 'base.html' %}

{% block head %}
<title>ed sheeran song lyrics Generator</title>
{% endblock %}

{% block body %}
<div class="position-relative overflow-hidden p-10 p-md-1 m-md-1 text-center bg-light">
    <div class="col-md-10 p-lg-10 mx-auto my-5">
      <h1 class="display-4 fw-normal">Virtual Sheeran</h1>
      <p class="lead fw-normal">get your lyrics generated by a NLP model trained on Ed Sheeran lyrics.</p>
    </div>
  </div>
<hr>
    <form action='/NLP_model' method='POST'>
        <label for="number">number of words</label>
        <input class="form-control" type="text" name='number' id='number' placeholder="enter number of succeding words" aria-label="enter number">
        <br>
        <label for="sentence">initial sentence</label>
        <input class="form-control" type="text" name='sentence' id='sentence' placeholder="Enter your initial sentence" aria-label="Enter sentence">
        <br>
        <input type='submit' style="background-color:black;color:white;width:150px;
        height:40px;" value='Start Download' >
    </form>
<hr>

{% endblock %}
